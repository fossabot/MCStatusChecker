<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCStatusChecker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>Check the status of a Minecraft server:</h1>
    <class="container fade-in">
    <div class="search-container">
      <input type="text" id="serverName" placeholder="Enter Server Name">
      <button onclick="checkServerStatus()">Check Status</button>
      <button onclick="shareServerName()">Copy</button>
    </div>
    <div class="status-container" id="statusContainer">
      <!-- Server status details will appear here -->
    </div>
    <!-- Button to open the game, !Only for Bedrock!, it will open up Windows 10 Edition for better convenience -->
    <div class="connect-button">
      <button onclick="connectToServer()">Open Minecraft (Bedrock Only)</button>
    </div>
    <!-- GitHub logo link -->
    <a href="https://github.com/inttter/MCStatusChecker" target="_blank" class="github-icon">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://ko-fi.com/intter" target="_blank" class="kofi-button">
      <img src="Ko-Fi Button.png" alt="Ko-Fi Button">
    </a>
  </div>

  <script src="script.js"></script>
</body>

</html>
