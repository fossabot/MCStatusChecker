<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCStatusChecker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Check the status of a Minecraft server:</h1>
    <div class="container fade-in">
 <!-- Dark Mode/Light Mode Toggle Button -->
 <button onclick="toggleTheme()" class="dark-mode-toggle">Toggle Dark/Light Mode</button>
    <div class="search-container">
      <input type="text" id="serverName" placeholder="Enter Server Name">
      <button onclick="checkServerStatus()">Check Status</button>
      <button onclick="shareServerName()">Copy</button>
    </div>
    <div class="status-container" id="statusContainer">
      <!-- Server status details will appear here -->
    </div>
    <!-- New button to connect to the server, only for Bedrock, it will open up Windows 10 Edition for better convenience -->
    <div class="connect-button">
      <button onclick="connectToServer()">Connect to Server (Bedrock Only)</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
